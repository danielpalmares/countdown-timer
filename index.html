<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Countdown Timer</title>
  </head>

  <body>
    <h1 class="title">Countdown para o Ano Novo</h1>

    <div class="col">
      <label for="input" class="inputLabel">Outra data &#x2B07;</label>
      <input type="date" class="input" id="input" />
    </div>

    <div class="content">
      <div class="col">
        <span class="timing" id="days">3</span>
        <p>dias</p>
      </div>
      <div class="col">
        <span class="timing" id="hours">9</span>
        <p>horas</p>
      </div>
      <div class="col">
        <span class="timing" id="minutes">58</span>
        <p>minutos</p>
      </div>
      <div class="col">
        <span class="timing" id="seconds">16</span>
        <p>segundos</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
